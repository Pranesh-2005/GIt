<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Materials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_course_materials.css') }}">
</head>
<body>
    <h1>{{ course.course_name }} Materials</h1>
    <ul>
        {% for material in materials %}
        <li><a href="{{ material.material_link }}" target="_blank">{{ material.material_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
